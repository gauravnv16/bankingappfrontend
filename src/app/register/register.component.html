<div class="container-full">
    <form method="post" action="" id="registerBox" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h1>Register</h1>
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" placeholder="Enter Username" name="username" required formControlName="USERNAME">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email" name="password" required formControlName="EMAIL">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required formControlName="PASSWORD">
        </div>
        <button>Register</button>
        <a routerLink="/login">Login</a>
    </form>
</div>
